<!doctype html>
<html>
    <head>
        <title>Mood Reminder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="row justify-content-center"><h1>Enter your mood.</h1></div>
        <div class="row justify-content-center">
            <form method="post" action="/mood">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input id="startTime" type="time" class="form-control" name="startTime"></input>
                    <small class="form-text text-muted">Select the start time for the last two hours.</small>
                </div>
                <div class="form-group">
                    <label for="moodRating">Mood Rating</label>
                    <select id="moodRating" class="form-control" name="moodRating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <small class="form-text text-muted">Rate your mood 1-being the worst you've felt, 10-being the best you've felt.</small>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-center"><h3>Moods</h2></div>
        <div class="row justify-content-center">
            <ul class="list-group" style="height:200px; overflow-y: scroll;">
